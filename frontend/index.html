<!DOCTYPE html>
<html lang="en-GB">
<head>
    <!--Boilerplate-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B6B">
    <link rel="icon" href="/img/icon_800x800.png">

    <!-- bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />

    <!-- loader CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="mobile.css">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/tlu3gyb.css">

    <title>Grammarer</title>

</head>
<body ng-app="grammarer" class="is-light" ng-controller="g-global" ng-init="gmConfig()">

<nav class="navbar is-dark">
    <div class="navbar-brand">
        <a class="navbar-item g-brand" href="#!/">
            <img src="{{orgInfo.logo}}" alt="Grammarer icon (800x800)">
        </a>
    </div>
    <div class="navbar-start" ng-if="$root.authed">
        <a class="navbar-item" href="#!/about" ng-if="orgInfo.aboutPage">About</a>
        <a class="navbar-item" href="#!/exit">Sign out</a>
    </div>
</nav>

<div class="container" style="margin-top:15px;">
    <div ng-view></div>
</div>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
<!--Loader-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
<!--Charts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js"></script>
<!--Search-->
<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
<!--jsPDF-->
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<!--Custom-->
<script src="grammarer.js"></script>
</body>
</html>
